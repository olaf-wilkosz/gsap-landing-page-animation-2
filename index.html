<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Website Landing Page Animation Using GSAP | HTML, CSS & JavaScript</title>
        <link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/83f542db24.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<nav class="menu">
				<div class="menu-item menu-left">
					<span class="menu-link">about</span>
					<span class="menu-link">contact</span>
				</div>
				<div class="menu-item menu-center">
					<div class="brand-logo">skeletons</div>
				</div>
				<div class="menu-item menu-right">
					<div class="search-icon">
						<i class="fa-sharp fa-solid fa-magnifying-glass"></i>
					</div>
				</div>
			</nav>
			<div class="images">
				<div class="img left"></div>
				<div class="img right"></div>
			</div>
			<div class="hero-image">
				<div class="wrapper-img">
					<div class="box"></div>
					<div>
						<img src="images/hero-2.jpg" alt="" class="image" />
					</div>
				</div>
			</div>
			<div class="header">
				<p class="title">antidote</p>
			</div>
			<div class="hero-container">
				<div class="sidebar-text">003</div>
				<div class="projects">projects</div>
				<div class="img-nav">
					<div class="prev">prev</div>
					<div class="next">next</div>
				</div>
			</div>
		</div>
	</body>
</html>
